<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <!-- <h1>Quản lý đội thu phí Cầu Giẽ Ninh Bình</h1> -->
        <img src="css/logo.png" alt="logo" class="logo">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" required>
            <br>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" required>
            <br>
            <a href="forgot-password.html">Quên mật khẩu</a>
            <button type="submit" id="userLoginButton" onclick="login('user')">Đăng nhập</button>
            <button type="submit" id="adminLoginButton" onclick="login('admin')">Đăng nhập Admin</button>
        </form>
    </div>
    <script src="js/main.js"></script>

<script>
    function login(type) {
        if (type === 'user') {
            window.location.href = "today-tasks.html";
        } else if (type === 'admin') {
            window.location.href = "admin-login.html";
        }
    }
</script>


</body>
</html>
